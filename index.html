<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Assignment-14</title>
  </head>

  <body>
<!-- Fiverr Counter -->
    <div class="fiver-wraper w-50 m-auto mt-5">
        <div class="card text-center pt-3">
            <h1 class="text-primary">Fiverr Time Counter</h1>
            <hr>
            <div class="card-body my-3">
                <form class="d-flex justify-content-center" id="fiver-order" action="#">
                    <div class="form-group">
                        <input class="form-control"id="date" type="date">
                    </div>
                    <div class="form-group me-2 ms-2">
                        <input class="form-control" id="time" type="time">
                    </div>
                    <div class="form-group">
                        <input class=" form-control btn-success" id="time" type="submit" value="Order">
                    </div>
                </form>
            </div>

            <hr>

            <div class="counter text-center pb-3">
                <p class="output display-1 fw-bold"></p>
            </div>
        </div>
    
    </div>  

<!-- Age Calculator -->
    <div class="age-wraper w-50 m-auto mt-5">
        <div class="card text-center pt-3">
            <h1 class="text-primary">Age Calculator</h1>
            <hr>
            <div class="card-body my-3">
                <form class="text-center" id="agecall" action="#">
                    <div class="form-group">
                        <label for=""><strong>Name:</strong></label>
                        <input class="form-control text-center"id="name" type="text" placeholder="Type Your Name">
                    </div>
                    <div class="form-group my-3">
                        <label for=""><strong>Date of Birth:</strong></label>
                        <input class="form-control text-center"id="birthdate" type="date">
                    </div>
                    <div class="form-group mb-3">
                        <label for=""><strong>Gender:</strong></label>
                        <input type="radio" value="male" name="gender" id="male"> Male
                        <input type="radio" value="female" name="gender" id="female"> Female
                    </div>
                    <div class="form-group">
                        <input class=" form-control btn-success" id="sbmtbtn" type="submit" value="Calculate">
                    </div>
                </form>
            </div>

            <hr>

            <div class="calculator text-center fs-6 fw-bold pb-3">

            </div>

        </div>
    
    </div>  

<!-- Todo List -->
    <div class="todo-wraper w-50 m-auto my-5">
        <div class="card text-center pt-3">
            <h1 class="text-primary">Todo Form List</h1>
            <hr>
            <div class="card-body">
                <form id="todo-form" class="d-flex justify-content-center" action="">
                    <div class="form-group">
                        <input type="text" name="do-name" class="form-control" placeholder="Do Name">
                    </div>
                    <div class="form-group mx-2">
                        <select name="opt" id="" class="form-control">
                            <option value="">--select--</option>
                            <option value="Important">Important</option>
                            <option value="Not Important">Not Important</option>
                            <option value="Unnecessary">Unnecessary</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="submit" class=" btn btn-primary form-control" value="Add">
                    </div>
                </form>

                <hr>

                <ul id="list" class="list-group">
                    
                </ul>
            </div>
        </div>
    </div>

<!-- Team member with LS -->

    <div class="container my-5"> 
        <div class="row">
            <div class="title d-flex justify-content-center bg-white w-100">
                <h1 class="text-primary">Team member with LS</h1>
            </div>
            <hr>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        
                        <form id="devs_form" action="">
                            <div class="form-group">
                                <label for=""><strong>Name:</strong></label>
                                <input name="name" class="form-control" type="text" placeholder="Tyme Your Name">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for=""><strong>Member Title:</strong></label>
                                <input name="title" class="form-control" type="text" placeholder="Tyme Your Title">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for=""><strong>Image Link:</strong></label>
                                <input name="photo" class="form-control" type="text" placeholder="Link Your Photo">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for=""><strong>Skills:</strong></label>
                                <br>
                                <input name="skill" type="checkbox" value="React Developer" id="react"> <label for="react">React Developer</label> <br>
                                <input name="skill" type="checkbox" value="Laravel Developer" id="laravel"> <label for="laravel">Laravel Developer</label> <br>
                                <input name="skill" type="checkbox" value="Python Developer" id="python"> <label for="python">Python Developer</label> <br>
                                <input name="skill" type="checkbox" value="Ios Developer" id="ios"> <label for="ios">Ios Developer</label>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for=""><strong>Gender:</strong></label>
                                <br>
                                <input name="gender" type="radio" value="Male" id="male"> <label for="male">Male</label>
                                <input name="gender" type="radio" value="Female" id="female"> <label for="female">Female</label>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for=""><strong>Facebook Link:</strong></label>
                                <input name="facebook" class="form-control" type="text" placeholder="Link Your Facebook">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for=""><strong>Twitter Link:</strong></label>
                                <input name="twitter" class="form-control" type="text" placeholder="Link Your Twitter">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for=""><strong>Instagram Link:</strong></label>
                                <input name="youtube" class="form-control" type="text" placeholder="Link Your Youtube">
                            </div>
                            <br>
                            <div class="form-group">
                                <label for=""><strong>G-mail Link:</strong></label>
                                <input name="gmail" class="form-control" type="text" placeholder="Link Your Photo">
                            </div>
                            <br>
                            <div class="form-group text-center d-lg-grid">
                                <input class=" btn btn-primary" type="submit" value="Add New Devs">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div id="devs_area" class="row">
                    
                </div>
            </div>
        </div>
    </div>

<!-- Product with LS -->
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="title d-flex justify-content-center bg-white w-100">
                <h1 class="text-primary">Product with LS</h1>
            </div>
            <hr>
            <div class="col-lg-3">
                <button id="add_product" class="btn btn-success">Add New Product</button>
                <br>
                <br>
                <div class="card product_addbox py-3 shadow rounded">
                    <div class="addbox_closebtn d-flex justify-content-end">
                        <button class="btn btn-close"></button>
                        <br>
                    </div>
                    <div class="card-body">
                        <form id="product_form" action="">
                            <div class="form-group">
                                <input name="name" class="form-control" type="text" placeholder="Product Name">
                            </div>
                            <br>
                            <div class="form-group">
                                <input name="regular_price" class="form-control" type="text" placeholder="Product Price">
                            </div>
                            <br>
                            <div class="form-group">
                                <input name="sale_price" class="form-control" type="text" placeholder="Sale Price">
                            </div>
                            <br>
                            <div class="form-group">
                                <input name="photo" class="form-control" type="text" placeholder="Product Photo Link">
                            </div>
                            <br>
                            <div class="form-group d-grid">
                                <input name="submit" class="btn btn-success" type="submit" value="Add New Product">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="row product_list justify-content-center">
                    
                </div>
            </div>
        </div>
    </div>
   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./function.js"></script>
    <script src="./fiverr.js"></script>
    <script src="./todolist.js"></script>
    <script src="./agecalculator.js"></script>
    <script src="./devs.js"></script>
    <script src="./product.js"></script>
    
  </body>
</html>
